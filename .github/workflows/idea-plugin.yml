name: idea plugin

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Build
        run: |
          cd idea-plugin
          ./gradlew buildPlugin -Dorg.gradle.project.intellij.publish.token=unknown
